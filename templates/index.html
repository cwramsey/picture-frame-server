<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Picture Frame</title>
    <style>
    	html, body, #wrapper {
		   height:100%;
		   width: 100%;
		   margin: 0;
		   padding: 0;
		   border: 0;
		   background-color: #000;
		   cursor: none;
		}
		#wrapper td {
		   vertical-align: middle;
		   text-align: center;
		}

		img {
			max-height: 95vh;
		}
	</style>
	<script type="text/javascript">
		setTimeout(() => location.reload(), 5000);

		ready(function() {
			const img = document.querySelector('img');
			img.src = `/media?t=${Date.now()}`;
		})

		function ready(fn) {
		  if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
		    fn();
		  } else {
		    document.addEventListener('DOMContentLoaded', fn);
		  }
		}
	</script>
  </head>
  <body>
 	<table id="wrapper">
  <tr>
    <td><img alt="" /></td>
  </tr>
</table>
  </body>
</html>
